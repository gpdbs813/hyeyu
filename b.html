<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>회원가입</title>
</head>
<body>
<h3>회원가입</h3>
<hr>
<form name="fo" method="get">
  사용자ID : <input type="text" size="15" value=""><br>
  비밀번호 : <input type="password" size="15" value=""><br>
  생년월일 : <input type="date"><br>
  성별 : <input type="text" list="성별">
  <datalist id="성별">
    <option value="여자"></option>
    <option value="남자"></option>
  </datalist><br>
  취미 : <input type="text" size="30" placeholder="취미를 입력하세요"><br>
  <br>
  <input type="submit" size="15" value="완료">
</form>
</body>
</html>
